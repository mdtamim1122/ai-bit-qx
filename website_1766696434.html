<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUMMUU AI Trading Signal Generator</title> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&amp;family=JetBrains+Mono:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #0f1b22;
      --bg-1: #0b1620;
      --card: #0d1922;
      --glow: #1cf2d6;
      --accent: #6be7ff;
      --btn: #4ed16f;
      --btn-d: #3db45a;
      --btn-hover: #5ce286;
      --text: #1b1d1c;
      --muted: #0aeb37;
      --signal-bg: #020607;
      --signal-glow: #0ef0cf;
      --signal-text: #ffe95c;
      --danger: #ff4b4b;
      --progress: #ff2a7f;
      --success: #4ade80;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
      height: 100%; 
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: radial-gradient(60% 100% at 50% 0%, #112734 0%, var(--bg-1) 55%, #0a141b 100%);
      font-family: 'JetBrains Mono', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      padding: 28px 14px;
      line-height: 1.6;
    }
    
    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, #0f1e28 0%, var(--card) 100%);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
      padding: 30px 28px 22px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,.08);
    }
    
    .title {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 10px 0 18px;
      justify-content: center;
    }
    
    .satellite {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 8px #74fff6);
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 12px #74fff6); }
    }
    
    .brand {
      font-family: 'Orbitron', system-ui;
      font-weight: 800; 
      letter-spacing: .28em; 
      color: var(--accent);
      font-size: 38px; 
      text-shadow: 0 0 12px rgba(107,231,255,.35);
    }
    
    .label {
      color: var(--muted); 
      font-weight: 800; 
      text-align: center; 
      margin: 20px 0 12px; 
      font-size: 22px; 
      text-shadow: 0 0 6px rgba(108,255,188,.25);
    }
    
    .select-container {
      position: relative;
      margin: 15px 0;
    }
    
    .select-container::after {
      content: "&#9660;";
      font-size: 12px;
      color: #9cf4b3;
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .select {
      width: 100%; 
      background: rgba(245, 247, 246, 0.849); 
      color: #0212f8; 
      border: 2px solid #3df705; 
      border-radius: 10px; 
      padding: 16px 18px; 
      font-size: 18px;
      outline: none; 
      box-shadow: 0 0 0 4px rgba(65,215,106,.08), inset 0 0 18px rgba(25,255,110,.08);
      appearance: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .select:hover, .select:focus {
      border-color: #5ce286;
      box-shadow: 0 0 0 4px rgba(92, 226, 134, 0.15), inset 0 0 18px rgba(25,255,110,.12);
    }
    
    .btn {
      margin-top: 24px; 
      width: 100%; 
      padding: 20px 14px; 
      font-weight: 800; 
      background: var(--btn); 
      color: #0b2812; 
      font-size: 26px; 
      border: none; 
      border-radius: 14px; 
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(78,209,111,.28), inset 0 -5px 0 rgba(0,0,0,.15);
      transition: transform .08s ease, filter .2s ease, background .2s ease, box-shadow .2s ease;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(15, 15, 15, 0.2),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: all 0.3s ease;
      opacity: 0;
    }
    
    .btn:hover {
      background: var(--btn-hover); 
      filter: saturate(1.1);
      box-shadow: 0 16px 32px rgba(78,209,111,.35), inset 0 -5px 0 rgba(0,0,0,.15);
    }
    
    .btn:hover::after {
      opacity: 1;
      animation: shine 1.5s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    .btn:active { 
      transform: translateY(2px); 
      box-shadow: 0 8px 20px rgba(78,209,111,.25), inset 0 -3px 0 rgba(0,0,0,.15);
    }
    
    .btn:disabled {
      background: #3a8050;
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }
    
    .signal-wrap {
      margin-top: 28px; 
      border-radius: 18px; 
      padding: 14px; 
      background: linear-gradient(135deg, rgba(28,242,214,.55), rgba(28,242,214,0) 40%);
      animation: fadeIn 0.5s ease;
    }
    
    .signal {
      min-height: 240px; 
      border-radius: 16px; 
      padding: 24px; 
      background: radial-gradient(120% 140% at 50% 30%, #000 20%, #040707 100%);
      box-shadow: inset 0 0 35px rgba(0,0,0,.85), 0 0 26px rgba(14,240,207,.08);
      display: none;
      animation: glow 3s infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: inset 0 0 35px rgba(0,0,0,.85), 0 0 20px rgba(14,240,207,.1); }
      to { box-shadow: inset 0 0 35px rgba(0,0,0,.85), 0 0 30px rgba(14,240,207,.15); }
    }
    
    .signal.show {
      display: block;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .sig-inner {
      font-family: 'JetBrains Mono', ui-monospace; 
      color: var(--signal-text); 
      text-shadow: 0 0 8px rgba(255,233,92,.18);
      line-height: 1.75; 
      letter-spacing: .05em; 
      font-weight: 700; 
      font-size: 18px;
    }
    
    .sig-title { 
      text-align: center; 
      font-size: 22px; 
      margin-bottom: 12px; 
      color: var(--accent);
    }
    
    .sig-big { 
      font-size: 26px; 
      margin: 8px 0;
    }
    
    .line { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      margin: 10px 0;
    }
    
    .direction-up {
      color: var(--success);
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
    }
    
    .direction-down {
      color: var(--danger);
      text-shadow: 0 0 10px rgba(255, 75, 75, 0.4);
    }
    
    .timer {
      margin: 24px 10px 10px; 
      padding: 14px 0 8px; 
      border-top: 1px solid rgba(255,255,255,.06); 
      text-align: center; 
      font-weight: 800; 
      color: var(--accent);
      text-shadow: 0 0 8px rgba(107, 231, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .bar {
      width: 100%; 
      height: 14px; 
      border-radius: 999px; 
      background: rgba(255,255,255,.06); 
      overflow: hidden;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.5);
      margin: 10px 0;
    }
    
    .bar > span {
      display: block; 
      height: 100%; 
      width: 0%; 
      background: linear-gradient(90deg, var(--progress), #ff5ea8);
      border-radius: 999px;
      transition: width 1s linear;
    }
    
    .footer-note { 
      margin: 14px 0 4px; 
      font-size: 12px; 
      opacity: .6; 
      text-align: center;
      font-style: italic;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .card::before {
      content: ""; 
      position: absolute; 
      inset: 0; 
      border-radius: 22px; 
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), inset 0 0 80px rgba(0,0,0,.4), 0 12px 80px rgba(0,0,0,.45);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .brand {
        font-size: 28px;
        letter-spacing: .15em;
      }
      
      .label {
        font-size: 20px;
      }
      
      .select {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .btn {
        padding: 18px 14px;
        font-size: 22px;
      }
      
      .sig-big {
        font-size: 22px;
      }
      
      .sig-inner {
        font-size: 16px;
      }
      
      .title {
        flex-direction: column;
        text-align: center;
        gap: 8px;
        margin-bottom: 24px;
      }
    }
    
    /* Focus styles for accessibility */
    .btn:focus-visible, .select:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="title">
      <svg class="satellite" viewbox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialgradient id="g" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="#dff"></stop>
            <stop offset="100%" stop-color="#6bf"></stop>
          </radialgradient>
        </defs>
        <g fill="url(#g)">
          <ellipse cx="30" cy="30" rx="12" ry="10"></ellipse>
          <rect x="11" y="28" width="18" height="4" rx="2"></rect>
          <rect x="30" y="16" width="4" height="28" rx="2"></rect>
          <rect x="34" y="22" width="18" height="4" rx="2"></rect>
          <rect x="34" y="38" width="18" height="4" rx="2"></rect>
        </g>
      </svg>
      <div class="brand">JUMMUU&nbsp;AI</div> 
    </div>

    <div class="label">Select Market</div>
    <div class="select-container">
      <select class="select" id="market" aria-label="Select trading market">
        <option value="USDBRL-OTC">USDBRL-OTC</option>
        <option value="USDMXN-OTC">USDMXN-OTC</option>
        <option value="USDINR-OTC">USDINR-OTC</option>
        <option value="USDTRY-OTC">USDTRY-OTC</option>
        <option value="USDARS-OTC">USDARS-OTC</option>
        <option value="USDBDT-OTC">USDBDT-OTC</option>
        <option value="USDPKR-OTC">USDPKR-OTC</option>
        <option value="USDDZD-OTC">USDDZD-OTC</option>
        <option value="USDCOP-OTC">USDCOP-OTC</option>
        <option value="USDEGP-OTC">USDEGP-OTC</option>
        <option value="USDZAR-OTC">USDZAR-OTC</option>
        <option value="USDJPY-OTC">USDJPY-OTC</option>
        <option value="USDPHP-OTC">USDPHP-OTC</option>
        <option value="USDSGD-OTC">USDSGD-OTC</option>
        <option value="EURUSD-OTC">EURUSD-OTC</option>
        <option value="GBPUSD-OTC">GBPUSD-OTC</option>
        <option value="XAUUSD-OTC">XAUUSD-OTC</option>
        <option value="XAGUSD-OTC">XAGUSD-OTC</option>
        <option value="BTCUSD-OTC">BTCUSD-OTC</option>
        
      </select>
    </div>

    <button class="btn" id="gen" aria-live="polite">
      <span id="btnText">Generate Signal</span>
    </button>

    <div class="signal-wrap">
      <div class="signal" id="signalBox" aria-live="polite" role="status">
        <div class="sig-inner" id="sigText"></div>
      </div>
    </div>

    <div class="timer">
      <span>&#9203; Next signal in: <b id="count">&mdash;</b></span>
    </div>
    <div class="bar" aria-hidden="true"><span id="bar"></span></div>
    
    <div style="text-align: center; margin-top: 15px;">
      <a href="https://t.me/jummuubot" target="_blank" rel="noopener noreferrer" style="color: var(--accent); text-decoration: none; font-weight: bold;">
        TG:@jummuubot
      </a>
    </div>
  </main>

  <script>
    // ===== Helper formatting =====
    function pad(n){ return String(n).padStart(2,'0'); }
    
    // Get current time in UTC+6 (Bangladesh time)
    function getBangladeshTime() {
      const now = new Date();
      // Convert to UTC+6 (Bangladesh time)
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      return new Date(utc + (3600000 * 6));
    }

    // ===== UI Elements =====
    const marketEl = document.getElementById('market');
    const genBtn = document.getElementById('gen');
    const btnText = document.getElementById('btnText');
    const sigBox = document.getElementById('signalBox');
    const sigText = document.getElementById('sigText');
    const countEl = document.getElementById('count');
    const barEl = document.getElementById('bar');

    // ===== Timer State =====
    let duration = 60; // 60 seconds for next candle
    let remain = duration;
    let timer = null;
    let isGenerating = false;

    function renderTimer(){
      const minutes = Math.floor(remain / 60);
      const seconds = remain % 60;
      countEl.textContent = `${pad(minutes)}:${pad(seconds)}`;
      const pct = (1 - (remain/duration)) * 100;
      barEl.style.width = pct.toFixed(2) + '%';
    }

    function startTimer(){
      clearInterval(timer);
      remain = duration;
      renderTimer();
      timer = setInterval(() => {
        remain--; 
        if(remain <= 0){ 
          remain = 0; 
          clearInterval(timer); 
          genBtn.disabled = false;
          btnText.textContent = "Generate Signal";
        }
        renderTimer();
      }, 1000);
    }

    function getNextCandleTime() {
      const bdTime = getBangladeshTime();
      const nextMinute = new Date(bdTime);
      nextMinute.setMinutes(bdTime.getMinutes() + 1);
      nextMinute.setSeconds(0);
      nextMinute.setMilliseconds(0);
      
      return nextMinute;
    }

    function generateSignal(){
      if (isGenerating) return;
      
      isGenerating = true;
      genBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"> Generating...';
      
      // Simulate processing delay
      setTimeout(() => {
        const dir = Math.random() > 0.5 ? 'UP' : 'DOWN';
        const nextCandleTime = getNextCandleTime();
        
        // Get Bangladesh time for display
        const bdTime = getBangladeshTime();
        const currentHour = pad(bdTime.getHours());
        const currentMinute = pad(bdTime.getMinutes());
        
        // Next candle time in Bangladesh time
        const nextHour = pad(nextCandleTime.getHours());
        const nextMinute = pad(nextCandleTime.getMinutes());
        
        const asset = marketEl.value;

        // Calculate seconds until next candle (in Bangladesh time)
        const nowBdTime = getBangladeshTime();
        const timeUntilNextCandle = Math.floor((nextCandleTime - nowBdTime) / 1000);
        duration = timeUntilNextCandle;
        
        const block = `
<div class="sig-title">&#129302; <span class="sig-big">SIGNAL &#129302; 
<div class="line sig-big">&#8645;&nbsp; <span id="pair">${asset}
<div class="line">&#9200;&nbsp;${nextHour}:${nextMinute} (UTC+06:00)
<div class="line">&#128138;&nbsp;1 MINUTE 
<div class="line sig-big">&#128213;&nbsp;GO FOR <span class="${dir === 'UP' ? 'direction-up' : 'direction-down'}">${dir}
<div class="line">&#10071;&#65039; USE MTG 1 IF LOSS &#10071;&#65039;
<div class="line">&#129535;&nbsp; JUMMUU AI &nbsp;&#129535;
        `;
        
        sigText.innerHTML = block.trim();
        sigBox.classList.add('show');
        
        // Announce the new signal for screen readers
        const liveRegion = document.createElement('div');
        liveRegion.setAttribute('aria-live', 'assertive');
        liveRegion.setAttribute('class', 'sr-only');
        liveRegion.textContent = `New signal generated for ${asset}, next candle direction ${dir}`;
        document.body.appendChild(liveRegion);
        
        setTimeout(() => {
          document.body.removeChild(liveRegion);
        }, 1000);
        
        startTimer();
        isGenerating = false;
        btnText.textContent = "Generate Signal";
      }, 1500); // Simulate processing time
    }

    genBtn.addEventListener('click', generateSignal);
    
    // Add keyboard support for select
    marketEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        generateSignal();
      }
    });

    // Initialize
    renderTimer();
    
    // Screen reader only class
    const style = document.createElement('style');
    style.textContent = '.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }';
    document.head.appendChild(style);
  </script>
  
  <script>
    // Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, Ctrl+Shift+J
    document.addEventListener('keydown', function (event) {
      if (event.key === "F12" || 
          (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key)) ||
          (event.ctrlKey && event.key === 'U')) {
        event.preventDefault();
      }
    });

    // Disable dragging or selection
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
